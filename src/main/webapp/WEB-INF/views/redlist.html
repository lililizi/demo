<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>秒杀列表页</title>
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
</head>
<body>
<!--页面显示 -->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>红包列表</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tbody>
                <tr>
                    <th>名称</th>
                    <th>余额</th>
                    <th>总金额</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>详情页</th>
                </tr>
                <tr th:each="room:${reds}">
                    <td th:text="${room.getName()}"></td>
                    <td th:text="${room.getBalance()}"></td>
                    <td th:text="${room.getTotal()}"></td>
                    <td th:text="${room.getStartTime()}"></td>
                    <td th:text="${room.getEndTime()}"></td>
                    <td><a  th:href="'/demo/'+${room.getrId()}+'/detail'"><p class="btn btn-info">查看</p></a> </td>
                </tr>
                </tbody>
                </thead>
            </table>
        </div>
    </div>
</div>



</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
